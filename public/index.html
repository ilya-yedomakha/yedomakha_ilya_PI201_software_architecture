<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список працівників</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h2>Список працівників</h2>
    <form name="employeeForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="firstName">Ім'я:</label>
            <input class="form-control" name="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Прізвище:</label>
            <input class="form-control" name="lastName" />
        </div>
        <div class="form-group">
            <label for="employmentDate">Дата прийняття на роботу:</label>
            <input class="form-control" name="employmentDate" type="date" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Зберегти</button>
            <a id="reset" class="btn btn-sm btn-primary">Зкинути</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Дата прийняття на роботу</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Отримання всіх працівників
        async function GetEmployees() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/employees", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const employees = await response.json();
                let rows = document.querySelector("tbody");
                employees.forEach(employee => {
                    // добавляем полученные элементы в таблицу
                    rows.append(row(employee));
                });
            }
        }

        // Получение одного сотрудника
        async function GetEmployee(id) {
            const response = await fetch("/api/employees/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const employee = await response.json();
                const form = document.forms["employeeForm"];
                form.elements["id"].value = employee._id;
                form.elements["firstName"].value = employee.firstName;
                form.elements["lastName"].value = employee.lastName;
                form.elements["employmentDate"].value = employee.employmentDate;
            }
        }

        // Добавление пользователя
        async function CreateEmployee(firstName, lastName, employmentDate) {

            const response = await fetch("api/employees", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    employmentDate: employmentDate
                })
            });

            if (response.ok === true) {
                const employee = await response.json();
                reset();
                document.querySelector("tbody").append(row(employee));
            }
        }
        // модифікація працівника
        async function EditEmployee(employeeId, firstName, lastName, employmentDate) {
            const response = await fetch("api/employees/", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: employeeId,
                    firstName: firstName,
                    lastName: lastName,
                    employmentDate: employmentDate
                })
            });

            if (response.ok === true) {
                reset();
                location.reload();
                // document.querySelector("tr[data-rowid='" + employee._id + "']").replaceWith(row(employee));
            }
        }

        // Видалення працівника
        async function DeleteEmployee(id) {
            const response = await fetch("/api/employees/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const employee = await response.json();
                document.querySelector("tr[data-rowid='" + employee._id + "']").remove();
            }
        }

        // сброс формы
        function reset() {
            const form = document.forms["employeeForm"];
            form.reset();
            form.elements["id"].value = 0;
        }


        // створення рядка таблиці
        function row(employee) {
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", employee._id);

            const idTd = document.createElement("td");
            idTd.append(employee._id);
            tr.append(idTd);

            const firstNameTd = document.createElement("td");
            firstNameTd.append(employee.firstName);
            tr.append(firstNameTd);

            const lastNameTd = document.createElement("td");
            lastNameTd.append(employee.lastName);
            tr.append(lastNameTd);

            const employmentDateTd = document.createElement("td");
            employmentDateTd.append(employee.employmentDate);
            tr.append(employmentDateTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", employee._id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Редагувати");
            editLink.addEventListener("click", e => {
                e.preventDefault();
                GetEmployee(employee._id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", employee._id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Видалити");
            removeLink.addEventListener("click", e => {
                e.preventDefault();
                DeleteEmployee(employee._id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        // сброс значений формы
        document.getElementById("reset").click(function (e) {
            e.preventDefault();
            reset();
        })

        // отправка формы
        document.forms["employeeForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["employeeForm"];
            const id = form.elements["id"].value;
            const firstName = form.elements["firstName"].value;
            const lastName = form.elements["lastName"].value;
            const employmentDate = form.elements["employmentDate"].value;
            if (id == 0)
                CreateEmployee(firstName, lastName, employmentDate);
            else
                EditEmployee(id, firstName, lastName, employmentDate);
        });

        // загрузка сотрудников
        GetEmployees();
    </script>
</body>

</html>
